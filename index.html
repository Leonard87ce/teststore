<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css" />
    <script src="script.js"></script>
</head>
<body>
    <div class="page-nav">
        <h1>Mi tienda</h1>
        <button id="checkout" class="button-checkout" onclick="pay()">Pay</button>
    </div>
    <div class="page-content">
        <div class="product-container">
            <h3>MacBook</h3>
            <img src="images/macbook.jpg" />
            <h1>$1999.00</h1>
            <button class="button-add" onclick="add('MacBook', 1999.00)">Add to cart</button>
        </div>

        <div class="product-container">
            <h3>iPhone13</h3>
            <img src="images/iphone13.jpg" />
            <h1>$899.00</h1>
            <button class="button-add" onclick="add('iPhone13', 899.00)">Add to cart</button>
        </div>

        <div class="product-container">
            <h3>iPhone 12 Pro</h3>
            <img src="images/iphone12pro.jpg" />
            <h1>$699.00</h1>
            <button class="button-add" onclick="add('iphone12pro', 699.00)">Add to cart</button>
        </div>

        <div class="product-container">
            <h3>Airpods Pro</h3>
            <img src="images/airpods.jpg" />
            <h1>$299.00</h1>
            <button class="button-add" onclick="add('Airpods Pro', 299.00)">Add to cart</button>
        </div>

        <div class="product-container">
            <h3>iPad Pro</h3>
            <img src="images/ipad.jpg" />
            <h1>$1299.00</h1>
            <button class="button-add" onclick="add('iPad Pro', 1299.00)">Add to cart</button>
        </div>

        <div class="product-container">
            <h3>Lightning charger (Fast charge)</h3>
            <img src="images/charger.jpg" />
            <h1>$199.00</h1>
            <button class="button-add" onclick="add('charger', 199.00)">Agregar</button>
        </div>
    </div>
</body>
